name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Aseg√∫rate de usar Node.js 16 o superior

    - name: Install dependencies
      run: npm install

    - name: Fix ESLint permissions
      run: chmod +x ./node_modules/.bin/eslint

    - name: Run ESLint
      run: npx eslint .
